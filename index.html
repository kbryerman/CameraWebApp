<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery-fullscreen.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    
    <title>CAMERA WEB APP</title>
</head>
    
<body>

<div class="titleHeader">
    <h1>CAMERA WEB APP</h1>
    <ul class="headerIcons">
        <li class="icon_minimizeScreen"></li>
        <li class="icon_expandScreen"></li>
    </ul>
</div>

<div class="fullScreen_UI">
      <div class="icon_exitFullScreen"></div>
    </div>
 
<div class="container2">
    
    <div class="button_container"><button class="toolbar_button"><img src="assets/Icons_SVG/Toolkit_arrow.svg">Toolkit</button></div>
    <div class="menu"></div>
    
<div class="container"> 
<ul class="navWrapper">    
    <li>
    <nav>
      <ul class="toolbarIcons">
        <li class="icon_zoomOut tooltip">
            <span class="tooltiptext">Zoom Out</span></li>
        <li class="icon_zoomIn tooltip">
            <span class="tooltiptext">Zoom In</span></li>
          <div class="iconLine"></div>
        <li class="icon_rotateLeft tooltip">
          <span class="tooltiptext">Rotate Left</span></li>
        <li class="icon_rotateA tooltip"></li>
        <li class="icon_rotateRight tooltip">
          <span class="tooltiptext">Rotate Right</span></li>
          <div class="iconLine"></div>
        <li class="icon_exposureMinus tooltip">
          <span class="tooltiptext">Decrease</span></li>
        <li class="icon_exposurePlus tooltip">
          <span class="tooltiptext">Increase</span></li>
          <div class="iconLine"></div>
        <li class="icon_focus tooltip">
          <span class="tooltiptext">Focus</span></li>
          <div class="iconLine"></div>
        <li class="icon_freeze tooltip">
          <span class="tooltiptext">Freeze</span></li>
        <button class="icon_minimizeTool"><img src="assets/Icons_SVG/MinimizeTooltip.svg"></button>
      </ul>
    </nav>
    </li>
    <li class="icon_hide"></li>
</ul>
</div>
</div>
    
<div class="bottom_container2">    
<div class="bottom_container">
    <ul class="bottom_nav">
        <li class="snapshot"></li>
        <li class="record"></li>
     </ul>
</div>
</div>
 
    
<div class="videoPosition">
<div class="videoWrapper">
     <video autoplay loop>
       <source src="assets/raoulkopackatwohornedchameleonmp4.mp4" type="video/mp4">
          Your broswer does not support the video tag
     </video>
</div>
</div>
    
</body>
</html>
